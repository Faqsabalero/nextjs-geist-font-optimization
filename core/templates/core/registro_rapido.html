{% extends "core/base.html" %}

{% block title %}Registro Rápido - Organic Shops{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 py-12">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 bg-green-700">
            <h2 class="text-2xl font-bold text-white">Registro Rápido</h2>
        </div>

        <div class="p-6">
            <p class="text-gray-600 mb-6">
                Crea una cuenta para recibir descuentos exclusivos en tus próximas compras.
            </p>

            <form method="POST" action="{% url 'core:registro_rapido' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Usuario *
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           placeholder="Elige un nombre de usuario" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña *
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           placeholder="Ingresa una contraseña segura"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                </div>

                <!-- Campos ocultos con la información del checkout -->
                <input type="hidden" name="nombre" value="{{ nombre }}">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="dni" value="{{ dni }}">
                <select name="ciudad" class="hidden">
                    <option value="{{ ciudad }}" selected>{{ ciudad }}</option>
                </select>

                <!-- Botones -->
                <div class="flex flex-col gap-4">
                    <button type="submit" 
                            class="w-full bg-green-700 text-white px-6 py-3 rounded-md font-semibold text-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 transition-colors">
                        Crear Cuenta
                    </button>
                    <a href="{% url 'core:home' %}" 
                       class="w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-md font-semibold text-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors text-center">
                        No, gracias
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
